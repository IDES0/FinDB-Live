<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FinDB{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="{% url 'home' %}">FinDB</a>
        </div>
        <ul class="nav-links">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li class="dropdown">
                <a href="{% url 'trade_view' %}" class="dropbtn">Trade</a>
                <div class="dropdown-content">
                    <a href="{% url 'trade_view' %}">Trade</a>
                </div>
            </li>
            {% if user.is_authenticated %}
                <li class="dropdown">
                    <a href="#" class="dropbtn">{{ user.username }}</a>
                    <div class="dropdown-content">
                        <a href="{% url 'profile' %}">Profile</a>
                        <a href="{% url 'logout' %}">Logout</a>
                    </div>
                </li>
            {% else %}
                <li class="dropdown">
                    <a href="{% url 'login' %}" class="dropbtn">No Account</a>
                    <div class="dropdown-content">
                        <a href="{% url 'login' %}">Login</a>
                        <a href="{% url 'register' %}">Register</a>
                    </div>
                </li>
            {% endif %}
        </ul>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
